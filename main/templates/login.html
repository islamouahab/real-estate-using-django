{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login</title>
    
</head>
<body>
    <link rel="stylesheet" href="{% static 'css/login-out.css'%}">
    <div class="navbar">
        <img src="{% static 'public/external/brand.png' %}" >
    </div>
    <div class="main-container" >
        <div class="left-div">
            <p>Welcome to our Real estate platforme</p>
            
            <div>
                <img src="{% static 'public/external/dot.png' %}" >
                <p>you can log in or create a new account</p>
            </div>
        </div>
        <div class="right-div">
           <form action="{% url 'login_handle' %}" method="post">
            {% csrf_token %}
            <p>Login</p>
            <div class="input-group mb-3 input">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><img src="{% static 'public/external/username.png' %}" alt=""></span>
                </div>
                <input type="text" class="form-control username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="username">
            </div>
            <div class="input-group mb-3 input">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2"><img src="{% static 'public/external/password.png' %}"  alt=""></span>
                </div>
                <input type="password" class="form-control username" placeholder="password" aria-label="password" aria-describedby="basic-addon1" name="password">
            </div>
            {% if error_message is not None %}
               <p class="warning">{{error_message}}</p>
               {% endif %}
               <button type="submit" class= "login-button">
                <span class="transition"></span>
                <span class="gradient"></span>
                <span class="label">Login</span>
              </button>
              
            
           </form>
        <div class="guest-register">
           <p>dont you have an account?</p>
            <p><a href="{% url 'create_user' %}">Register</a> Or  <a href="{% url 'home' %}">Continue as guest</a></p> 
        </div>
        </div>
    </div>
</body>
</html>
