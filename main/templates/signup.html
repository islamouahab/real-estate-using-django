{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Signup</title>
    
</head>
<body>
    <link rel="stylesheet" href="{% static 'css/login-out.css'%}">
    <div class="navbar">
        <img src="{% static 'public/external/brand.png' %}" >
    </div>
    <div class="signup-container">
      <a href="{% url 'login' %}" class="back-arrow">&#8592; Go Back</a>
        <div class="right-div signup">
           <form action="{% url 'create_user' %}" method="post">
            {% csrf_token %}
             <p>Sign up</p>
            <div class="input-group mb-3 input">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><img src="{% static 'public/external/username.png' %}" alt=""></span>
                </div>
                <input type="text" class="form-control username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="username">
            </div>
            <div class="input-group mb-3 input">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3">@</span>
                </div>
                <input type="email" class="form-control username" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" name="email">
            </div>
            <div class="input-group mb-3 input">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2"><img src="{% static 'public/external/password.png' %}"  alt=""></span>
                </div>
                <input type="password" class="form-control username" placeholder="password" aria-label="password" aria-describedby="basic-addon1" name="password">
            </div>
            <div class="input-group mb-3 input">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><img src="" alt=""></span>
              </div>
              <input type="text" class="form-control username" placeholder="phone number" aria-label="Username" aria-describedby="basic-addon1" name="phone_num">
          </div>
            <button type="submit" class="login-button">
              <span class="transition"></span>
                <span class="gradient"></span>
                <span class="label">Sign up</span>
            </button>
           </form>
        </div>
</body>
</html>
